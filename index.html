<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BlitzBot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }

        nav a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        main {
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 8px 15px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.start {
            background-color: #4CAF50;
            color: white;
        }

        button.stop {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>BlitzBot Dashboard</h1>
</header>

<nav>
    <a href="#">Dashboard</a>
    <a href="#">Einstellungen</a>
    <a href="#">Statistik</a>
    <a href="#">Konsole</a>
</nav>

<main>
    <div class="card">
        <h2>Status</h2>
        <p id="status">Offline</p>
        <button class="start" onclick="startBot()">Start</button>
        <button class="stop" onclick="stopBot()">Stop</button>
    </div>

    <div class="card">
        <h2>Server</h2>
        <p>GrieferGames</p>
        <p>CityBuild 1</p>
    </div>

    <div class="card">
        <h2>Aktionen</h2>
        <p>AutoJoin: Aktiv</p>
        <p>Delay: 500ms</p>
    </div>
</main>

<script>
    function startBot() {
        document.getElementById("status").innerText = "Online";
    }

    function stopBot() {
        document.getElementById("status").innerText = "Offline";
    }
</script>

</body>
</html>
