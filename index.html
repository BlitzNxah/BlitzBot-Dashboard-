<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BlitzBot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Grundlayout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        nav a:hover {
            background-color: #e0e0e0;
            border-color: #aaa;
        }

        main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        button {
            padding: 8px 15px;
            margin-right: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button.start {
            background-color: #4CAF50;
            color: white;
        }

        button.stop {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Konsole */
        #console {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            height: 180px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            button {
                width: 48%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>BlitzBot Dashboard</h1>
</header>

<nav>
    <a href="#">Dashboard</a>
    <a href="#">Einstellungen</a>
    <a href="#">Statistik</a>
    <a href="#">Konsole</a>
</nav>

<main>
    <div class="card">
        <h2>Status</h2>
        <p id="status">Offline</p>
        <button class="start" onclick="startBot()">Start</button>
        <button class="stop" onclick="stopBot()">Stop</button>
    </div>

    <div class="card">
        <h2>Server</h2>
        <p>GrieferGames</p>
        <p>CityBuild 1</p>
    </div>

    <div class="card">
        <h2>Aktionen</h2>
        <p>AutoJoin: Aktiv</p>
        <p>Delay: 500ms</p>
    </div>

    <div class="card">
        <h2>Konsole</h2>
        <div id="console"></div>
    </div>
</main>

<script>
    const consoleDiv = document.getElementById("console");
    const statusP = document.getElementById("status");

    function logMessage(msg) {
        const time = new Date().toLocaleTimeString();
        consoleDiv.innerHTML += `[${time}] ${msg}<br>`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    function startBot() {
        statusP.innerText = "Online";
        logMessage("BlitzBot gestartet");
    }

    function stopBot() {
        statusP.innerText = "Offline";
        logMessage("BlitzBot gestoppt");
    }
</script>

</body>
</html>
