<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>‚ö° BlitzBot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #020617;
            --card: #020617;
            --border: #38bdf8;
            --text: #e5e7eb;
            --accent: #38bdf8;
            --danger: #f43f5e;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #020617, #000);
            color: var(--text);
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #020617;
            border-right: 1px solid var(--border);
            padding: 20px;
            height: 100vh;
        }

        .sidebar h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 40px;
        }

        .nav a {
            display: block;
            padding: 12px;
            margin-bottom: 10px;
            color: var(--text);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .nav a:hover {
            border-color: var(--accent);
            background: rgba(56,189,248,0.1);
        }

        /* Main */
        .main {
            flex: 1;
            padding: 30px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(2,6,23,0.9);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(56,189,248,0.3);
        }

        .card h2 {
            color: var(--accent);
            margin-top: 0;
        }

        button {
            background: var(--accent);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button.stop {
            background: var(--danger);
            color: white;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>‚ö° BlitzBot</h1>
        <div class="nav">
            <a href="#">üè† Dashboard</a>
            <a href="#">‚öôÔ∏è Einstellungen</a>
            <a href="#">üìä Statistik</a>
            <a href="#">üñ• Konsole</a>
            <a href="#">üö™ Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Dashboard</h1>

        <div class="cards">
            <div class="card">
                <h2>Status</h2>
                <p id="status">üî¥ Offline</p>
                <button onclick="startBot()">Start</button>
                <button class="stop" onclick="stopBot()">Stop</button>
            </div>

            <div class="card">
                <h2>Server</h2>
                <p>GrieferGames</p>
                <p>CityBuild 1</p>
            </div>

            <div class="card">
                <h2>Aktionen</h2>
                <p>AutoJoin: ‚úÖ Aktiv</p>
                <p>Delay: 500ms</p>
            </div>
        </div>

        <footer>
            BlitzBot ¬© 2025 ‚Äì GitHub Pages
        </footer>
    </div>

    <script>
        function startBot() {
            document.getElementById("status").innerHTML = "üü¢ Online";
        }

        function stopBot() {
            document.getElementById("status").innerHTML = "üî¥ Offline";
        }
    </script>

</body>
</html>
